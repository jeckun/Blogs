<!DOCTYPE html>
<html lang="en">

    <head>
        {% load staticfiles %}
        <meta charset="UTF-8" />
        <title>Dashboard | Nadhif - Responsive Admin Template</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-table.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table.min.js' %}"></script>
        <script src="{% static 'js/bootstrap-table-zh-CN.min.js' %}"></script>
    </head>
    <body>
<h1>数据加载方案1：通过URL调用Json数据</h1>
<table id="table1"
       data-toggle="table"
       data-url="{% url 'data.json' %}"
       >
  <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
</table>

<h1>数据加载方案2：通过数据属性</h1>
<table id="table2"
       data-toggle="table">
  <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Item 1</td>
      <td>$1</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Item 2</td>
      <td>$2</td>
    </tr>
  </tbody>
</table>

<h1>数据加载方案3：通过JavaScript</h1>
<table id="table3"
       data-toggle="table">
  <thead>
    <tr>
      <th data-field="id">ID</th>
      <th data-field="name">Item Name</th>
      <th data-field="price">Item Price</th>
    </tr>
  </thead>

    <script>
      var $table = $('#table')
      $(function() {
        var data = [
          {
            'id': 0,
            'name': 'Item 0',
            'price': '$0'
          },
          {
            'id': 1,
            'name': 'Item 1',
            'price': '$1'
          },
          {
            'id': 2,
            'name': 'Item 2',
            'price': '$2'
          },
          {
            'id': 3,
            'name': 'Item 3',
            'price': '$3'
          },
          {
            'id': 4,
            'name': 'Item 4',
            'price': '$4'
          },
          {
            'id': 5,
            'name': 'Item 5',
            'price': '$5'
          }
        ]
        $table.bootstrapTable({data: data})
      })
    </script>
    </body>

</html>
