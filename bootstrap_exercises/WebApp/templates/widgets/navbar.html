{% load web_tags %}
<header>
  <!-- Fixed navbar 固定导航栏 -->
  <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
      <div class="container">
          <div class="navbar-header">
              <!-- brand 品牌 -->
              {% get_brand %}
          </div>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <!-- 主菜单 -->
              {% get_menu %}
              {% get_search %}
          </div>
      </div>
  </nav>
</header>
