{% load web_tags %}
<header>
  <!-- Fixed navbar 固定导航栏 -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
          <div class="navbar-header">
              <!-- brand 品牌 -->
              {% get_brand %}
          </div>
          <div class="collapse navbar-collapse" id="navbarCollapse">
              <!-- 主菜单 -->
              <ul class="nav navbar-nav mr-auto">
                {% for k, row in NAV.menu.items %}
                  {% if row.current %} <li class="nav-item active">
                  {% else %} <li class="nav-item">
                  {% endif %}
                  <a href="{% url row.url %}" class="{{ row.class }}">{{ k }}{% if row.current %}<span class="sr-only">(current)</span>{% endif %}</a>
                  </li>
                {% endfor %}
              </ul>

              {% get_search %}
          </div>
      </div>
  </nav>
</header>
