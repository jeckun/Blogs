<h3>comments</h3>
<ul>
    {% for comment in comments %}
    <li>
        <!-- <a href="/post/{{ comment.target_id }}.html">{{ comment.target.title }}</a> -->
        <a href="{% url 'post-detail' comment.target_id %}">{{ comment.target.title }}</a>
        {{ comment.nickname }} : {{ comment.content }}
    </li>
    {% endfor %}
</ul>
